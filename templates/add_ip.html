{% extends 'ip_manage.html' %}
{% block showpage %}
<form class="form-horizontal" role="form" method="post">
{% if ip_info %}
  <div class="control-group">
    <label class="control-label">IP address</label>
    <div class="controls">
      <p class="control-label">{{ip_info.ipaddr}}</p></div>
  </div>
  <div class="control-group">
    <label class="control-label">Hostname</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="hostname" value="{{ip_info.hostname}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">System type</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ostype" value="{{ip_info.ostype}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">Port</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ports" value="{{ip_info.ports}}"></div>
  </div>
  <div class="control-group">
    <label class="control-label">Application</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="application" value="{{ip_info.application}}"></div>
  </div>
{% else %}
  <div class="control-group">
    <label class="control-label">IP address</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ipaddr"></div>
  </div>
  <div class="control-group">
    <label class="control-label">Hostname</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="hostname"></div>
  </div>
  <div class="control-group">
    <label class="control-label">System type</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ostype"></div>
  </div>
  <div class="control-group">
    <label class="control-label">Port</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="ports"></div>
  </div>
  <div class="control-group">
    <label class="control-label">Application</label>
    <div class="controls">
      <input type="text" class="input-block-level" name="application"></div>
  </div>
{% endif %}

  <div class="control-group">
    <div class="controls">
      <p>{{ add_error }}</p>
      <button type="submit" class="btn">Submit</button>
      <a class="btn" href="/ip_manage/">Cancel</a>
    </div>
  </div>
</form>

{% endblock %}
